<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT Extension Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <img src="/icons/128.png" alt="Logo" class="popup-logo">
            <span class="popup-title">GPT Quick Reply</span>
        </div>
        <div class="theme-toggle-row">
            <button id="themeToggle" class="theme-toggle-btn" title="Toggle theme">
                <span id="themeIcon" class="theme-icon"></span>
            </button>
            <span class="toggle-label" id="themeLabel">Light</span>
        </div>
        <label class="model-label">
            <span>Model:</span>
            <select id="modelSelect">
                <option value="gpt-4.5-preview">gpt-4.5-preview</option>
                <option value="gpt-4.1">gpt-4.1</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="o1">o1</option>
                <option value="o3">o3</option>
                <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="o1-mini">o1-mini</option>
                <option value="o3-mini">o3-mini</option>
                <option value="o4-mini">o4-mini</option>
            </select>
        </label>
        <label class="tokens-label">
            <span>Max tokens:</span>
            <input type="number" id="maxTokens" min="100" max="2500" step="1" value="256">
        </label>
        <label class="api-label">
            <span>API Key:</span>
            <input type="text" id="apiKey" placeholder="sk-...">
        </label>
        <div class="toggle-row">
            <span>Enable on this site:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="enableSite">
                <span class="slider"></span>
            </label>
        </div>
        <button id="save">Save</button>
        <span id="status"></span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
